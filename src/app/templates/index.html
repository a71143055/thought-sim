<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ThoughtSim</title>
    <link rel="stylesheet" href="/src/app/static/style.css" />
</head>
<body>
<div class="app">
    <header>
        <h1>ThoughtSim</h1>
        <p>웹에서 생각을 시뮬레이션하고 결과물을 생성합니다.</p>
    </header>

    <main>
        <section class="input">
            <textarea id="thoughtInput" placeholder="생각을 입력하세요..." rows="6"></textarea>
            <div class="controls">
                <button id="sendBtn">시뮬레이션 실행</button>
                <button id="clearBtn">지우기</button>
            </div>
        </section>

        <section class="output">
            <h2>결과</h2>
            <pre id="resultArea">{아직 없음}</pre>
        </section>
    </main>

    <footer>
        <small>로컬 개발: uvicorn으로 실행하세요.</small>
    </footer>
</div>

<script src="/static/sim.js"></script>
</body>
</html>
